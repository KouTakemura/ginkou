<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/syutu}" th:object="${okane}">
                <div class="row mt-3">
                    <label for="nyuu" class="col-4 col-form-label text-end">出金額</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="syutu" name="syutu" th:field="*{syutu}"
                            th:classappend="${#fields.hasErrors('syutu')} ? 'is-invalid' : 'is-valid'" />
                        <div th:if="${#fields.hasErrors('syutu')}" th:errors="*{syutu}" class="invalid-feedback">
                            errors!</div>
                    </div>
                </div>
                
            <div class="my-4">
                <input type="submit" class="btn btn-primary"value="送信"/>
             </div>
            </form>
  </body>
</html>
